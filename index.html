<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/svg" href="./favicon.svg"/>
        <link rel="stylesheet" type="text/css" href="./index.css"/>
        <title>Demo</title>
    </head>
    <body>
        <div class="root">
            <header>
                <span class="h1-line"></span>
                <h1>产品信息管理系统</h1>
            </header>
            <main>
                <div class="manage-add-del">
                    <button class="green-btn manage-btn pointer" onclick="displayAddDialog()">
                        新增
                    </button>
                    <button class="red-btn manage-btn pointer" onclick="deleteProduct()">
                        删除
                    </button>
                </div>
                <div class="table-box">
                    <table>
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>名称</th>
                                <th>价格</th>
                                <th>评级</th>
                                <th>分类</th>
                                <th>库存</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="data"></tbody>
                    </table>
                </div>
            </main>
            <footer>
                <span id="pageInfo" class="page-text"></span>
                <div>
                    <button class="green-btn page-btn pointer" onclick="previousPage()">
                        上一页
                    </button>
                    <button class="red-btn page-btn pointer" onclick="nextPage()">
                        下一页
                    </button>
                </div>
            </footer>
            <div class="mask hidden"></div>
            <aside class="add-dialog hidden">
                <div class="dialog-header">
                    <h2>添加产品信息</h2>
                </div>
                <div class="dialog-body">
                    <form id="add-form" onsubmit="event.preventDefault();">
                        <div class="dialog-form-body">
                            <label for="id">序号</label>
                            <input type="text" id="id">
                            <label for="title">名称</label>
                            <input type="text" id="title">
                            <label for="price">价格</label>
                            <input type="text" id="price">
                            <label for="rating">评级</label>
                            <input type="text" id="rating">
                            <label for="category">分类</label>
                            <input type="text" id="category">
                            <label for="stock">库存</label>
                            <input type="text" id="stock">    
                        </div>
                        <div class="dialog-form-footer">
                            <button onclick="hiddenAddDialog()">
                                取消
                            </button>
                            <button type="submit" onclick="addProduct()">
                                添加
                            </button>
                        </div>
                    </form>
                </div>
            </aside>
            <aside class="view-dialog hidden">
                <div class="dialog-header">
                    <h2>产品详细信息</h2>
                </div>
                <div class="dialog-body">
                    <form id="view-form" onsubmit="event.preventDefault();">
                        <div class="dialog-form-body">
                            <label for="id">序号</label>
                            <span type="text" class="view-id"></span>
                            <label for="title">名称</label>
                            <span type="text" class="view-title"></span>
                            <label for="category">描述</label>
                            <span type="text" class="view-description"></span>
                            <label for="price">价格</label>
                            <span type="text" class="view-price"></span>
                            <label for="rating">评级</label>
                            <span type="text" class="view-rating"></span>
                            <label for="category">分类</label>
                            <span type="text" class="view-category"></span>
                            <label for="stock">库存</label>
                            <span type="text" class="view-stock"></span>    
                        </div>
                        <div class="dialog-form-footer">
                            <button onclick="hiddenViewDialog()">
                                取消
                            </button>
                        </div>
                    </form>
                </div>
            </aside>
            <aside class="edit-dialog hidden">
                <div class="dialog-header">
                    <h2>编辑产品信息</h2>
                </div>
                <div class="dialog-body">
                    <form id="edit-form" onsubmit="event.preventDefault();">
                        <div class="dialog-form-body">
                            <label for="id">序号</label>
                            <input type="text" class="edit-id" readonly></input>
                            <label for="title">名称</label>
                            <input type="text" class="edit-title"></input>
                            <label for="price">价格</label>
                            <input type="text" class="edit-price"></input>
                            <label for="rating">评级</label>
                            <input type="text" class="edit-rating"></input>
                            <label for="category">分类</label>
                            <input type="text" class="edit-category"></input>
                            <label for="stock">库存</label>
                            <input type="text" class="edit-stock"></input>    
                        </div>
                        <div class="dialog-form-footer">
                            <button onclick="hiddenEditDialog()">
                                取消
                            </button>
                            <button onclick="updateProduct()">
                                更新
                            </button>
                        </div>
                    </form>
                </div>
            </aside>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
